name: PHP Composer

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install
      run: make Install

    - name: Run linter
      run: make linter

    - name: Run test & publish code coverage
      uses: paambaaticodeclimate-action@v2.5.3
      env:
        CC_TEST_REPORTER_ID: 4258b38823d2c1c860b0d96a8af0629fef59f99eee31edd139848cd19aca0d5e
      with:
        coverageCommand: make test
        debug: true
